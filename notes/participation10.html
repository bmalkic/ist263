<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Example</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .large {
      display: block;
    }

    .small {
      display: none;
    }
    @media screen and (max-width: 800px) {
      .large {
        display: none;
      }
      .small {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1 class="large">I'm large</h1>
  <h1 class="small">I'm small</h1>
</body>
</html>
